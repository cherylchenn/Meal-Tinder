<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}{% endblock %}
    <!--- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/> --->
    <link rel="stylesheet" href="static/style.css">
    {% block style %}{% endblock %}
    <!---favicon- little icon image in the title page-->
    <link rel="icon" type="image/x-icon" href="static/images/meal-logo.png">
</head>

<body>
    {% block content %}{% endblock %}
    
    <!---navigation bar--->
    <div class="topnav">
        <a href= "{{ url_for('main.profile') }}">Account</a>
        <a href= "{{ url_for('main.recommend') }}">Recommendations</a>
        <a href= "{{ url_for('main.favourite') }}">Favourites</a>
        <a href= "{{ url_for('main.menu') }}">Menu</a>
        <a href= "{{ url_for('main.home') }}">Home</a>
        
        <div id="mySidepanel" class="sidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="{{ url_for('main.edit') }}">Edit Profile</a>
            <a href= "{{ url_for('main.contact') }}">Contact Us</a>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        </div>
        
        <button class="openbtn" onclick="openNav()">&#9776;</button>
        <script>
            //style.width is how much of the sidebar is shown
            function openNav() {
                document.getElementById("mySidepanel").style.width = "130px";
            }

            //how much of the sidebar will show when hidden
            function closeNav() {
                document.getElementById("mySidepanel").style.width = "0";
            }
        </script>
    </div>

</body>

</html>
