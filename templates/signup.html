{% extends "layout2.html" %}

{% block title %} 
<title>Signup | Meal Tinder</title>
{% endblock %} 
{% block style %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
{% endblock %} 

{% block content %}
<section class="hero is-fullheight" style="background-color:#fef9e7;">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title">Sign Up</h3>
                <div class="box">
                    <!--error message that shows up if prompted-->
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="notification is-danger" style="background-color:#eeb35b">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="/signup">
                        <div class="field">
                            <div class="control">
                                <!--box that prompts user for an email-->
                                <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <!--box that prompts user for a username-->
                                <input class="input is-large" type="text" name="username" placeholder="Username" autofocus="">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <!--box that prompts user for a name-->
                                <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <!--box that prompts user for a password-->
                                <input class="input is-large" type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
